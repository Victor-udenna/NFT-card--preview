<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main id="main">

    <section id="card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="main-image">

      

      <div class="card-item">

        <h1>Equilibrium #3429</h1>

      <p>  Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <section class="card-item" id="ethereum-duration">
       <span>
        <img src="images/icon-ethereum.svg" alt="">
        <span style="color: hsl(178, 100%, 50%);"> 0.041 ETH</span>
       </span>

      <span>
        <img src="images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </span>
      </section>



      



      <div id="profile" class="card-item">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span> Jules Wyvern</span></p>
      </div>


    </section>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/">Okwuosa Victor</a>.
  </footer>
</body>

</html>
